<form class="mx-5" style="padding: 50px;" >
    <h1 class="text-center">Add FAQ</h1>
    <div class="form-group my-4">
      <label for="subjectInput" class="text-black">Subject</label>
      <input type="text" class="form-control" id="subjectInput" placeholder="Enter the subject" required>
    </div>
  
    <div class="form-group my-4">
      <label for="messageInput">Question</label>
      <textarea class="form-control" id="messageInput" rows="3" placeholder="Enter your message" required></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
