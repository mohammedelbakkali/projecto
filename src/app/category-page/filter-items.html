<div class="example-action-buttons">
  <button mat-button (click)="accordion.openAll()">Show All</button>
  <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>
<mat-accordion class="example-headers-align m-5" multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Brands
      <mat-icon class="mx-3">language</mat-icon>
    </mat-expansion-panel-header>
    <div class="filter-content">
      <div class="card-body">
        <form>
          <label class="form-check">
            <input class="form-check-input" type="checkbox" value="" />
            <span class="form-check-label"> Mersedes Benz </span>
          </label>
          <label class="form-check">
            <input class="form-check-input" type="checkbox" value="" />
            <span class="form-check-label"> Nissan Altima </span>
          </label>
          <label class="form-check">
            <input class="form-check-input" type="checkbox" value="" />
            <span class="form-check-label"> Another Brand </span>
          </label>
        </form>
      </div>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Types
      <mat-icon class="mx-3">query_builder</mat-icon>
    </mat-expansion-panel-header>
    <div class="filter-content">
        <div class="card-body">
            <label class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadio" value="">
                <span class="form-check-label">
                    First hand items
                </span>
            </label>
            <label class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadio" value="">
                <span class="form-check-label">
                    Brand new items
                </span>
            </label>
            <label class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadio" value="">
                <span class="form-check-label">
                    Some other option
                </span>
            </label>
        </div>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Max and min
      <mat-icon class="mx-3"> shopping_cart</mat-icon>
    </mat-expansion-panel-header>
    <div class="filter-content">
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Min</label>
                    <input type="number" class="form-control" id="inputEmail4" placeholder="$0">
                </div>
                <div class="form-group col-md-6 text-right">
                    <label>Max</label>
                    <input type="number" class="form-control" placeholder="$1,0000">
                </div>
            </div>
        </div>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Prix
      <mat-icon class="mx-3">attach_money</mat-icon>
    </mat-expansion-panel-header>
    <div class="d-flex justify-content-center">
        <input type="text" class="form-control" style="width: 40%; margin-right: 10px;" [value]="rangeMinValue" placeholder="$0" disabled>
        <input type="text" class="form-control" style="width: 40%; margin-left: 10px;" [value]="rangeMaxValue" placeholder="$1,0000" disabled>
      </div>
      
    <mat-slider min="100" max="1000" style="width: 100%;">
        <input value="300" matSliderStartThumb (input)="onRangeMinInput($event)">
        <input value="400" matSliderEndThumb (input)="onRangeMaxInput($event)">
    </mat-slider>
    <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckDefault"
        >Livraison gratuite</label
      >
        <input
          mdbCheckbox
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
      </div>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Stars
      <mat-icon class="mx-3">star_half</mat-icon>
    </mat-expansion-panel-header>
    <div class="filter-content">
        <div class="card-body">
            <div class="form-row">
                <label class="form-check">
                    <span>
                        <mat-icon (mouseover)="onStarHovered(1)" (mouseout)="onStarUnhovered()" (click)="onStarClicked(1)">{{ getStarIcon(1) }}</mat-icon>
                        <mat-icon (mouseover)="onStarHovered(2)" (mouseout)="onStarUnhovered()" (click)="onStarClicked(2)">{{ getStarIcon(2) }}</mat-icon>
                        <mat-icon (mouseover)="onStarHovered(3)" (mouseout)="onStarUnhovered()" (click)="onStarClicked(3)">{{ getStarIcon(3) }}</mat-icon>
                        <mat-icon (mouseover)="onStarHovered(4)" (mouseout)="onStarUnhovered()" (click)="onStarClicked(4)">{{ getStarIcon(4) }}</mat-icon>
                        <mat-icon (mouseover)="onStarHovered(5)" (mouseout)="onStarUnhovered()" (click)="onStarClicked(5)">{{ getStarIcon(5) }}</mat-icon>
                      </span>
                  </label>                               
            </div>
        </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
