<mdb-accordion [flush]="true">
    <mdb-accordion-item>
        <ng-template mdbAccordionItemHeader>
            <p class="title h6 text-center mt-2">Brands</p>
        </ng-template>
        <ng-template mdbAccordionItemBody>
            <div class="filter-content">
                <div class="card-body">
                    <form>
                        <label class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <span class="form-check-label">
                                Mersedes Benz
                            </span>
                        </label>
                        <label class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <span class="form-check-label">
                                Nissan Altima
                            </span>
                        </label>
                        <label class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <span class="form-check-label">
                                Another Brand
                            </span>
                        </label>
                    </form>
                </div>
            </div>
        </ng-template>
    </mdb-accordion-item>
    <mdb-accordion-item>
        <ng-template mdbAccordionItemHeader>
            <p class="title h6 text-center mt-2">Type</p>
        </ng-template>
        <ng-template mdbAccordionItemBody>
            <div class="filter-content">
                <div class="card-body">
                    <label class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadio" value="">
                        <span class="form-check-label">
                            First hand items
                        </span>
                    </label>
                    <label class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadio" value="">
                        <span class="form-check-label">
                            Brand new items
                        </span>
                    </label>
                    <label class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadio" value="">
                        <span class="form-check-label">
                            Some other option
                        </span>
                    </label>
                </div>
            </div>
        </ng-template>
    </mdb-accordion-item>
    <mdb-accordion-item>
        <ng-template mdbAccordionItemHeader>
            <p class="title h6 text-center mt-2">Range</p>
        </ng-template>
        <ng-template mdbAccordionItemBody>
            <div class="filter-content">
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Min</label>
                            <input type="number" class="form-control" id="inputEmail4" placeholder="$0">
                        </div>
                        <div class="form-group col-md-6 text-right">
                            <label>Max</label>
                            <input type="number" class="form-control" placeholder="$1,0000">
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </mdb-accordion-item>
    <mdb-accordion-item>
        <ng-template mdbAccordionItemHeader>
            <p class="title h6 text-center mt-2">Selection</p>
        </ng-template>
        <ng-template mdbAccordionItemBody>
            <div class="filter-content">
                <div class="card-body">
                  <div class="form-row">
                    <label for="customRange1" class="form-label">Example range</label>
                    <input type="range" class="form-range color-primary" id="customRange1" (input)="onRangeInput($event)">
                    <div class="form-group col-md-6">
                      <label>Value</label>
                      <input type="number" class="form-control" id="inputEmail4" placeholder="$0" [value]="rangeValue">
                    </div>
                  </div>
                </div>
              </div>   
        </ng-template>
    </mdb-accordion-item>
    <mdb-accordion-item>
        <ng-template mdbAccordionItemHeader>
            <p class="title h6 text-center mt-2">Stars</p>
        </ng-template>
        <ng-template mdbAccordionItemBody>
            <div class="filter-content">
                <div class="card-body">
                    <div class="form-row">
                        <label class="form-check">
                            <span>
                                <mat-icon (mouseover)="onStarHovered(1)" (mouseout)="onStarUnhovered()" (click)="onStarClicked(1)">{{ getStarIcon(1) }}</mat-icon>
                                <mat-icon (mouseover)="onStarHovered(2)" (mouseout)="onStarUnhovered()" (click)="onStarClicked(2)">{{ getStarIcon(2) }}</mat-icon>
                                <mat-icon (mouseover)="onStarHovered(3)" (mouseout)="onStarUnhovered()" (click)="onStarClicked(3)">{{ getStarIcon(3) }}</mat-icon>
                                <mat-icon (mouseover)="onStarHovered(4)" (mouseout)="onStarUnhovered()" (click)="onStarClicked(4)">{{ getStarIcon(4) }}</mat-icon>
                                <mat-icon (mouseover)="onStarHovered(5)" (mouseout)="onStarUnhovered()" (click)="onStarClicked(5)">{{ getStarIcon(5) }}</mat-icon>
                              </span>
                          </label>                               
                    </div>
                </div>
            </div>
        </ng-template>
    </mdb-accordion-item>
</mdb-accordion>
