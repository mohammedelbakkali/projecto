<div class="icon-container">
    <div class="icon-wrapper" *ngFor="let subCategory of subCategories ">
      <a [routerLink]="['/category', subCategory.label ]">
        <mat-icon class="icon" color="accent" svgIcon={{subCategory.icon}}></mat-icon>
        <span class="icon-label">{{subCategory.label}}</span>
      </a>
    </div>
</div>
