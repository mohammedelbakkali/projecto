<mat-card class="custom-card">
    <div class="header">
        <img mat-card-image class="card-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

        <button mat-icon-button [matMenuTriggerFor]="menu" id="man">
          <mat-icon class="drop-down">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item><i class="material-icons">content_copy</i>Duplicate</button>
          <button mat-menu-item><i class="material-icons">share</i>share</button>
          <button mat-menu-item><i class="material-icons">delete</i>Delete</button>
        </mat-menu>
     </div>
    
    <mat-card-footer>
        <div class="footer-content">
          <div mat-card-avatar class="user-avatar"></div>
          <div class="text">
            <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </div>
          
        </div>
      </mat-card-footer>
  </mat-card>
