<div class="container">
  <div class="row">

  </div>

  <div class="row">
      <div class="col-lg-10 mx-auto mt-4">
          <div class="career-search mb-60">

              <form action="#" class="career-form mb-60">
                  <div class="row">
                      <div class="col-md-6 col-lg-3 my-3">
                          <div class="input-group position-relative">
                              <input type="text" class="form-control" placeholder="Enter Your Keywords" id="keywords">
                          </div>
                      </div>
                      <div class="col-md-6 col-lg-3 my-3">
                          <div class="select-container">
                              <select class="custom-select">
                                  <option selected="">Location</option>
                                  <option value="1">Jaipur</option>
                                  <option value="2">Pune</option>
                                  <option value="3">Bangalore</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-md-6 col-lg-3 my-3">
                          <div class="select-container">
                              <select class="custom-select">
                                  <option selected="">Select Job Type</option>
                                  <option value="1">Ui designer</option>
                                  <option value="2">JS developer</option>
                                  <option value="3">Web developer</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-md-6 col-lg-3 my-3">
                          <button type="button" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit">
                              Search
                          </button>
                      </div>
                  </div>
              </form>

              <div class="filter-result">
                  <p class="mb-30 ff-montserrat">Total Job Openings : 89</p>

                  <div class="job-box d-md-flex align-items-center justify-content-between mb-30" *ngFor="let obj of tasksArray">
          
                      <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                        
                          <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                            {{obj.labelTask | alphaWhitText:3 }}
                              
                          </div>
                         

                          <div class="job-content">
                              <h4 class="text-center text-md-left">{{obj.labelTask}}</h4>

                              <div class="progress mx-5" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" [ngStyle]="{'width.%':obj.pourcentageTask}">{{obj.pourcentageTask}}%</div>
                              </div>


                              <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                                  <li class="mr-md-4 p-2">
                                    <span class="badge" [ngClass]="obj.isOubligatoire ? 'text-bg-danger' : 'text-bg-success'">
                                         <span *ngIf="obj.isOubligatoire">Obligatoire</span>
                                         <span *ngIf="!obj.isOubligatoire">Optionnel</span>
                                    </span>
                                  </li>
                                  <li class="mr-md-4 p-2">
                                      <i class="zmdi zmdi-money mr-2"></i> 2500-3500/pm
                                  </li>
                                  <li class="mr-md-4 p-2" >
                                      <i class="zmdi zmdi-time mr-2"></i> Full Time
                                  </li>
                                  
                              </ul>
                          </div>
                      </div>
                      <div class="job-right my-4 flex-shrink-0">
                          <a (click)="voirDetails(obj.id_task)" class="btn d-block w-100 d-sm-inline-block btn-light">Details</a>
                      </div>
                  </div>


              
                  <!-- [ngClass]="step == 'step1' ? 'my_class1' : 'my_class2'" -->


 
            

                  
                      


               

              </div>
          </div>

          <!-- START Pagination -->
          <nav aria-label="Page navigation">
              <ul class="pagination pagination-reset justify-content-center">
                  <li class="page-item disabled">
                      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                          <i class="zmdi zmdi-long-arrow-left"></i>
                      </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item d-none d-md-inline-block"><a class="page-link" href="#">2</a></li>
                  <li class="page-item d-none d-md-inline-block"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">...</a></li>
                  <li class="page-item"><a class="page-link" href="#">8</a></li>
                  <li class="page-item">
                      <a class="page-link" href="#">
                          <i class="zmdi zmdi-long-arrow-right"></i>
                      </a>
                  </li>
              </ul>
          </nav>
          <!-- END Pagination -->
      </div>
  </div>

</div>
