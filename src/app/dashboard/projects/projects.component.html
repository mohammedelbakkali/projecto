<div style="height: 73px;"></div>



<div class="container mt-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="card col" *ngFor="let obj of TABLE_OF_PROJECT">
            <div class="card-image"></div>
            <div class="category"> {{obj.category}} </div>
            <div class="heading"> 
               <a routerLink="/dash/projects/5" style="text-decoration: none;color: black;"> {{obj.titre}}</a>
                <div class="author"> By <span class="name">Abi</span> {{obj.date}}</div>

                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" [ngStyle]="{ 'width': obj.etat + 'px' }" >{{obj.etat}}%</div>
                  </div>  
            </div>   
        </div>

     

       
    
           
      </div>
</div>
