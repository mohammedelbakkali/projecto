<section class="vh-60 mt-5">
    <div class="container py-1 h-100">
        <div class="row d-flex justify-content-center cont align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="bg-transparent text-black" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">
                        <div class="mb-md-2 mt-md-5 pb-5">
                            <p class="mb-2 display-6" style="color:#6301e1">Forgot Password ?</p>
                            <p class="text-dark-50 mb-5 h6" style="color:#6301e1">Reset password in two quick steps </p>
                            <div class="example-container">
                                <mat-form-field style="width: 80%; " appearance="outline">
                                    <mat-label>Enter your email</mat-label>
                                    <input matInput class="input" placeholder="pat@example.com" [formControl]="email"
                                        required>
                                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                                </mat-form-field>
                            </div>
                            <button mat-raised-button color="primary" (click)="resetPassword()"
                                style="font-size: 17px; width: 80%;height: 50px;">Reset Password</button>
                                <a href="#" routerLink="/log"
                                    class="text-black-50 fw-bold "> <button mat-stroked-button 
                                    style="font-size: 17px; width: 80%;height: 50px; background-color: #5b6cff; color: white; margin-top: 10px;">Back to login</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
