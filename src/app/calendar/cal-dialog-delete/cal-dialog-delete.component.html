<h1 mat-dialog-title>Delete Event</h1>
<div mat-dialog-content>
    <small style="color: brown;">Are you sure you want to delete the event</small> {{data.title}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close  [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
